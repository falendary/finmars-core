[uwsgi]
plugins = http,python3

#uid = www-data
#gid = www-data


# Django-related settings
# the base directory (full path)
chdir = /home/admin/poms/
# the virtualenv (full path)
home = /home/admin/venv/

# maximum number of worker processes
#enable-threads = true
#processes = 1
#threads = 1

touch-reload = /home/admin/poms/backend-celery.ini

env = DJANGO_DEBUG=False
env = POMS_DEV=True

env = RDS_DB_NAME=poms_dev
env = RDS_USERNAME=poms_dev
env = RDS_PASSWORD=sqlsql
env = RDS_HOSTNAME=127.0.0.1
env = RDS_PORT=

master = true
socket = :3032
smart-attach-daemon = /tmp/backend-celery.pid /home/admin/venv/bin/celery -A poms_app worker -B --loglevel=DEBUG --pidfile=/tmp/backend-celery.pid

