{% extends "admin/base.html" %}

{% block title %}{{ title }} | {{ site_title|default:_('Django site admin') }}{% endblock %}

{% block branding %}
    <h1 id="site-name"><a href="{% url 'admin:index' %}">{{ site_header|default:_('Django administration') }}</a></h1>
{% endblock %}

{% block nav-global %}{% endblock %}

{% block extrahead %}
    <style>
        body {
            font-family: Menlo, "Lucida Grande", "DejaVu Sans", "Bitstream Vera Sans", Verdana, Arial, sans-serif;
        }

        td, th {
            font-family: Menlo, "Roboto", "Lucida Grande", Verdana, Arial, sans-serif;
        }

        input, textarea, select, .form-row p, form .button {
            font-family: Menlo, "Roboto", "Lucida Grande", Verdana, Arial, sans-serif;
        }

        fieldset.monospace textarea {
            font-family: Menlo, "Bitstream Vera Sans Mono", Monaco, "Courier New", Courier, monospace;
        }
    </style>
{% endblock %}
