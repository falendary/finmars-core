<md-dialog aria-label="Mango (Fruit)">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Transaction schema manager</h2>
        <md-button class="md-icon-button" ng-click="cancel()">x</md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
      <div class="fields-holder layout-row" layout="row"><div class="iscm-item layout-row" layout="row"><span style="position: relative; top: 8px">#</span><md-input-container flex="20" class="md-input-has-value flex-20"><!--<label for="">Number</label>--> <input type="text" data-ng-model="item.column" class="ng-pristine ng-valid md-input ng-not-empty ng-touched" id="input_159" aria-invalid="false" style=""><div class="md-errors-spacer"></div></md-input-container><md-input-container flex="70" class="md-input-has-value flex-70"><!--<label for="">Name</label>--> <input type="text" data-ng-model="item.name" class="ng-pristine ng-untouched ng-valid md-input ng-not-empty" id="input_160" aria-invalid="false"><div class="md-errors-spacer"></div></md-input-container></div><div><button class="md-raised md-button md-ink-ripple" type="button" ng-transclude="" style="min-width: 40px" data-ng-click="vm.removeProviderField(item, $index)" aria-label="x"><span class="ng-scope">x</span></button></div></div>
      <md-button>add field</md-button>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="save('useful')">
        Save
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
